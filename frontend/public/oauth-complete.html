<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Conexão concluída</title>
    <meta name="robots" content="noindex" />
    <style>
      html,body{height:100%}body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#111}
      .card{border:1px solid #e5e5e5;border-radius:12px;padding:16px 20px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
      .muted{color:#666;font-size:14px}
    </style>
  </head>
  <body>
    <div class="card">
      <div>Concluindo conexão com Google…</div>
      <div class="muted">Você pode fechar esta janela.</div>
    </div>
    <script>
      (function () {
        try {
          // Se o backend precisar do code/state, ele já trocou por token antes desta página.
          // Esta página é só para sinalizar o app e fechar o popup com segurança.
          if (window.opener) {
            window.opener.postMessage(
              { source: "agendalyn", type: "google-oauth-complete" },
              "*" // se preferir, troque por a origem exata do seu app
            );
          }
        } catch (e) {
          // ignora
        }
        // Fecha o popup após um pequeno atraso
        setTimeout(function () { window.close(); }, 400);
      })();
    </script>
  </body>
</html>
